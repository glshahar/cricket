<!DOCTYPE html>
<html lang="en" ng-app="app">

<head>
	<meta charset="UTF-8">
	<title>Login Page</title>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.2/jquery.min.js"></script>
    <link rel="stylesheet" type="text/css" href="css/bootstrap-theme.min.css">
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.1.5/angular.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/angular-local-storage/0.5.2/angular-local-storage.min.js"></script>

	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.0rc1/angular-route.min.js"></script>
    <script type="text/javascript" src="js/clientSide.js"></script>
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/style.css">
</head>

<body ng-controller="myCtrl">
	<header>
	</header>

	<div ng-hide="connected==1" id="login" style="margin: 100px;">
        <form name="login">
            <ul>
                <input type="email" name="email" ng-model="email" required></li>
                <li><label for="usermail">User Name:</label></li>            
                <div class="clear"></div>
                <input class="inputLogin" type="password" name="password" ng-model="password" required></li>
                <li><label for="password">Password:</label></li>
            </ul>
            <div class="clear"></div>
            <button ng-click="checkLogin()" class="submitbtn">login</button>
        </form>
    </div>

	<h1 ng-show="connected==1">connected {{email}}</h1>
    <a href="#" ng-show="connected==1" ng-click="logOut()">logout</a>
    <a ng-href="http://localhost:3000/getProdByUser" ng-show="connected==1">Cart</a>
    <div ng-show="connected==1">{{products}}
    </div>
</body>

</html>
